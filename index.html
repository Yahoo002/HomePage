<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Learning Bootstrap v5 with sass</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/vendors/css/glightbox.min.css" />
    <link rel="stylesheet" href="/assets/vendors/css/plyr.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
  </head>
  <body>
    <!-- START THE NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="images/logo1.png" alt="logo image" height="68" id="logo" />
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="flase"
              >
                Testimonials
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <button type="button" class="rounded-pill btn-round">
            +1 212-221-7515 <span><i class="fas fa-phone"></i></span>
          </button>
        </div>
      </div>
    </nav>

    <!-- START THE INTRO SECTION -->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <!-- START CONTENT FOR INTRO -->
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro"
                >Hey! I'm <br />
                Yahoo</span
              >
              <span class="display-2--description lh-base"
                >This is a multi-purpose responsive layout created with
                Bootstrap v5 and Sass (here you can place your description
                text).</span
              >
            </h1>
            <button type="button" class="rounded-pill btn-round">
              Get In touch<span><i class="fas fa-arrow-right"></i></span>
            </button>
          </div>
          <!-- START CONTENT FOR THE VIDEO-->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img
                src="images/Art/coding_illustration.png"
                alt="video illustration"
                class="img-fluid"
              />
              <a
                href="https://youtu.be/dQw4w9WgXcQ?autoplay=1"
                class="position-absolute"
                target="_blank"
              >
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
                <span
                  class="border-animation border-animation--border-1"
                ></span>
                <span
                  class="border-animation border-animation--border-2"
                ></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,128L48,154.7C96,181,192,235,288,224C384,213,480,139,576,133.3C672,128,768,192,864,186.7C960,181,1056,107,1152,101.3C1248,96,1344,160,1392,192L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </section>

    <!-- START COMPANIES SECTION -->

    <section id="companies" class="companies">
      <div class="companies">
        <div class="row text-center">
          <h4 class="fw-bold lead mb-3">Trusted by companies</h4>
          <div class="heading-line mb-5"></div>
        </div>
      </div>

      <!-- START THE COMPANY CONTENT -->
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/company-1.png"
                alt="Company 1 logo"
                title="Company 1 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/company-2.png"
                alt="Company 2 logo"
                title="Company 2 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/company-3.png"
                alt="Company 3 logo"
                title="Company 3 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/company-4.png"
                alt="Company 4 logo"
                title="Company 4 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/company-5.png"
                alt="Company 5 logo"
                title="Company 5 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/company-6.png"
                alt="Company 6 logo"
                title="Company 6 logo"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- START SECTION 4 SERVICES -->

    <section id="services" class="our-services">
      <div class="container">
        <div class="row text-center">
          <h1 class="display-3 fw-bold">Our Services</h1>
          <div class="heading-line mb-5"></div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
